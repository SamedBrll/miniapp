<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        #score-display {
            font-size: 2em;
            margin: 20px;
        }
        #puppy {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="score-display">Score: 0</div>
    <img id="puppy" src="https://via.placeholder.com/100" alt="Click me!" />

    <script>
        const userId = 'user123';  // Her kullanıcıya özel bir ID
        const username = 'Samet';  // Kullanıcı adı (örnek)
        let score = 0;

        const scoreDisplay = document.getElementById('score-display');
        const puppy = document.getElementById('puppy');

        // Skor güncelleme
        async function updateScoreInDB(userId, firstName, score) {
            try {
                const response = await fetch('http://localhost:3000/update-score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, firstName, score }),
                });
                if (response.ok) {
                    console.log('Score updated successfully!');
                } else {
                    console.error('Failed to update score');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Skoru getirme
        async function getScoreFromDB(userId) {
            try {
                const response = await fetch(`http://localhost:3000/get-score/${userId}`);
                const data = await response.json();
                score = data.score || 0;
                scoreDisplay.textContent = `Score: ${score}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Skor tıklama ile güncelleniyor
        puppy.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            // Kullanıcı bilgileri ve skoru backend'e gönder
            updateScoreInDB(userId, username, score);
        });

        // Sayfa yüklendiğinde skoru al
        getScoreFromDB(userId);
    </script>
</body>
</html>
